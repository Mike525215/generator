<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
{% block content %}
    <div class="generator" style="width: 25%; margin: 0 auto;">
        <div class="card text-center" style="width: 25rem;">
          <div class="card-body">
            <h2 class="card-title">Password Generator</h2>
              <form action="{% url 'password' %}">
                  <select name="length">
                      {% for x in length %}
                        <option value="{{ x }}">{{ x }}</option>
                      {% endfor %}
                  </select> Length
                  <br>
                  <hr>
                  <input name="numbers" type="checkbox"> Numbers
                  <br>
                  <hr>
                  <input name="uppercase" type="checkbox"> Uppercase
                  <br>
                  <hr>
                  <input name="characters" type="checkbox"> Special Characters
                  <br>
                  <hr>
                  <input type="submit" class="btn btn-warning" value="Generate">
            </form>
          </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
